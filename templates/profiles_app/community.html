{% extends "base.html" %}

{% block content %}

<div style="text-align:center">
        <h2 style="margin-top:5px;"> OUR COMMUNITY </h2>
</div>
<div class="d-flex justify-content-end">
    {% block paginator %} {% include 'paginator.html' %}{% endblock %}
</div>

<section class="display-region d-flex flex-col">

    {% for user in object_list %}
    <div class="card display-card d-flex justify-content-center" >
        <img src="{{ user.picture.url }}" class="card-img-top " alt="user image" style="width: 80%; height: 70%; object-fit: contain;">
        <div class="card-body">
          <h5 class="card-title text-center">{{ user.user_name}}</h5>
        </div>
    </div>

    {% endfor %}
   
</section>


<div class="d-flex justify-content-end" style="margin-bottom: 2em;">
    {% block paginator1 %} {% include 'paginator.html' %}{% endblock %}
</div>
<br>
{% endblock %}
