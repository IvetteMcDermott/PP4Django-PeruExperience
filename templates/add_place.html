{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div >
<form method="post" id="form_section" style="margin-top: 1.3em;">
    <div>
        <a href="" type="button" data-toggle="modal" data-target="#AddPlace" data-backdrop="false">Add a Place</a>
    </div>

    <div class="modal" id="AddPlace">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ form | crispy }}

                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send comment</button>
                </div>
            </div>
        </div>
    </div>

</form>
<hr>
            
<hr>
</div>

<div >
    <form method="post" id="form_section" style="margin-top: 1.3em;">
        <div>
            <a href="" type="button" data-toggle="modal" data-target="#EditPlace" data-backdrop="false">Edit a Place</a>
        </div>
    
        <div class="modal" id="EditPlace">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit a Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {{ update_form | crispy }}
    
                        {% csrf_token %}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save the changes</button>
                    </div>
                </div>
            </div>
        </div>
    
    </form>
    <hr>
                
    <hr>
    </div>
<div>
    <input type="text">
    
</div>    

{% endblock %}
