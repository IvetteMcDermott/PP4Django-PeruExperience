{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div style="text-align:center">
<div class="container-fluid detail-css justify-content-center" style="margin-left: 0 auto; padding: 10px;margin-bottom: 4em;">

<div style="text-align:center"><h1>{% trans "SIGN OUT" %}</h1></div>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" btn class="btn-outline-danger color">{% trans 'Sign Out' %}</button>
</form>

</div>
</div>
{% endblock %}
